<!DOCTYPE html>
<html lang="en">
<head>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce-Elements</title>

    <!--Styles sheets-->
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/elements.css">

    <!--ATOMS-->

    <link rel="stylesheet" href="css/atoms/btn.css">
    <link rel="stylesheet" href="css/atoms/image.css">
    <link rel="stylesheet" href="css/atoms/input.css">
    <link rel="stylesheet" href="css/atoms/logo.css">
    <link rel="stylesheet" href="css/atoms/texts.css">

    <!--MOLECULES-->

    <link rel="stylesheet" href="css/molecules/brand.css">
    <link rel="stylesheet" href="css/molecules/general.css">
    <link rel="stylesheet" href="css/molecules/banner.css">
    <link rel="stylesheet" href="css/molecules/galery.css">
    <link rel="stylesheet" href="css/molecules/contactme.css">
    <link rel="stylesheet" href="css/molecules/menu.css">
    <link rel="stylesheet" href="css/molecules/login.css">

    

    <!--ORGANISMS-->
    <link rel="stylesheet" href="css/organisms/header.css">
    <link rel="stylesheet" href="css/organisms/galery.css">
    <link rel="stylesheet" href="css/organisms/contactme.css">
    <link rel="stylesheet" href="css/organisms/footer.css">
    <link rel="stylesheet" href="css/organisms/banner.css">

</head>

<body class="home">

    <!--Header-->
    <header class="header">
        <div class="header__content">
            <div class="molecules brand business-name--logotype">
                <img class="image logo" src="/assets/elements/image.jpg" alt="Aquí va la descripción">
                <div class="molecules brand business-name">
                    <h2 class="texts title__2nd title__2nd--logo2">Título 2</h2>
                    <h2 class="texts title__2nd title__2nd--logo1">Título 2</h2>
                </div>
            </div>
        
            <div class="molecules general general--search">
                <input type="text" class="input input--search" placeholder="Search"></input>
                <img class="image icon icon--search" src="/assets/elements/image.jpg" alt="Aquí va la descripción">
            </div>     
        </div>
    </header>

    <main class="general main">
        
        <!--Login-->

        <section class="login">

            <div class="login__content">
                <form class="molecules login login--form">
                    <p class="texts destacado">Texto destacado</p>
                    <input type="email" class="input" placeholder="e-mail"></input>
                    <input type="password" class="input" placeholder="password"></input>
                    <button class="btn btn--enter"><span>BOTON</span><i></i></button>
                </form>
            </div>
        </section>

        <section class="contactme">
            <div class="contactme__content">
                <div class="molecules brand business-name--logotype">
                    <img class="image logo" src="/assets/elements/image.jpg" alt="Aquí va la descripción">
                    <div class="molecules brand business-name">
                        <h2 class="texts title__2nd title__2nd--logo2">Título 2</h2>
                        <h2 class="texts title__2nd title__2nd--logo1">Título 2</h2>
                    </div>
                </div>
        
                <ul class="molecules general menu__content">
                    <li class="menu-item">    
                        <a href="#" class="texts normaltext normaltext--link">Link normal</a>
                    </li>
                    <li class="menu-item">    
                        <a href="#" class="texts normaltext  normaltext--link">Link normal</a>
                    </li>
                    <li class="menu-item">    
                        <a href="#" class="texts normaltext  normaltext--link">Link normal</a>
                    </li>
                    <li class="menu-item">    
                        <a href="#" class="texts normaltext  normaltext--link">Link normal</a>
                    </li>
                    <li class="menu-item">    
                        <a href="#" class="texts normaltext  normaltext--link">Link normal</a>
                    </li>
                    <li class="menu-item">    
                        <a href="#" class="texts normaltext  normaltext--link">Link normal</a>
                    </li>
                </ul>
        
                <form class="molecules contactme--form">
                    <p class="texts destacado">Texto destacado</p>
                    <input type="text" class="input" placeholder="name"></input>
                    <textarea class="input textarea" id="" cols="30" rows="10" placeholder="Text area"></textarea>
                    <button class="btn"><span>BOTON</span><i></i></button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__content">
            <p class="texts normaltext">Texto normal</p>
            <p class="texts normaltext">Texto normal</p>
        </section>    
    </footer>
</body>
